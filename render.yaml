services:
  # Backend API (Flask)
  - type: web
    name: tradesense-api-backend
    runtime: python
    plan: free
    buildCommand: cd backend && bash build.sh
    startCommand: cd backend && gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tradesense-database-prod
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
    healthCheckPath: /health

  # Frontend (React + Vite)
  - type: web
    name: tradesense-frontend-app
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: tradesense-database-prod
    databaseName: tradesense_production
    user: tradesense_user
    plan: free
