services:
  # Backend API (Flask)
  - type: web
    name: tanstrad-api
    runtime: python
    buildCommand: cd backend && bash build.sh
    startCommand: cd backend && gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tanstrad-db
          property: connectionString
      - key: CORS_ORIGINS
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
    healthCheckPath: /health

  # Frontend (React + Vite)
  - type: web
    name: tanstrad-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: tanstrad-db
    databaseName: tanstrad_production
    user: tanstrad_user
    plan: free
